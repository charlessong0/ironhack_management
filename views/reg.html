<% include header.html %>
<form class="form-horizontal" method="post">
  <fieldset>
    <legend>User Registration</legend>
    <div class="control-group">
      <label class="control-label" for="username">username</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="username" name="username">
        <p class="help-block">username for your account, used for login</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">password</label>
      <div class="controls">
        <input type="password" class="input-xlarge" id="password" name="password">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password-repeat">confirm password</label>
      <div class="controls">
        <input type="password" class="input-xlarge" id="password-repeat" name="password-repeat">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">register</button>
    </div>
  </fieldset>
</form>
<% include footer.html %>
